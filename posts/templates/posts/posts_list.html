{% extends "layout.html" %} 
  {% block title %} About {% endblock %} 
{% block content %}
<section>
  <h1>Posts List</h1>
  {% for post in posts %}

  <article class="post">
    <h2>{{post.title}}</h2>
    <a href="{% url 'posts:page' slug=post.slug %}"">Link</a>
    <p>{{post.date}}</p>
    <p>{{post.body}}</p>
  </article>
  
  {% endfor %}
</section>
  
  <p>Baack to <a href="/">Home</a> page</p>
{% endblock %}
